<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo banking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-gray-100 mx-auto">
      <header>
        <nav class="flex justify-center items-center">
          <div class="mt-40 flex justify-center items-center mb-16">
            <img class="absolute w-48" src="./assets/Rectangle 1.png" alt="" />
            <img class="absolute w-16" src="./assets/Group.png" alt="" />
          </div>
        </nav>
      </header>
      <!-- hero section  -->
      <div class="min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
         
          <div class="card bg-gray-50 w-full max-w-sm shrink-0 shadow-xl">
            <form class="card-container p-6">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Number</span>
                </label>
                <input id="account-num" value="01301301301" type="Number" placeholder="Account Number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input id="account-pin" value="1234" type="text" placeholder="Type your 4 digit PIN" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="login-btn" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
